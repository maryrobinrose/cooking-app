<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking App</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Gallons to Liters</h1>
      <form id="gal-to-liter">
        <div class="form-group">
          <label for="gallon">Enter Gallons</label>
          <input id="gallon" class="form-control" type="text"></input>
        </div>
        <button type="submit" class="btn">Convert to liters</button>
      </form>
      <span class="output"></span>
      <h1>Convert Liters to Gallons</h1>
      <form id="liter-to-gallon">
        <div class="form-group">
          <label for="liter">Enter Liters</label>
          <input id="liter" class="form-control" type="text"></input>
        </div>
        <button type="submit" class="btn">Convert to gallons</button>
      </form>
      <span class="output2"></span>
    </div>

  </body>
</html>
